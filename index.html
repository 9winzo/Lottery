<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Betting Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Lottery 66</h1>
        
        <!-- Register Form -->
        <div id="register-form">
            <h2>Register</h2>
            <form id="register">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Betting Section -->
        <div id="betting-section" style="display:none;">
            <h2>Place a Bet</h2>
            <input type="number" id="bet-amount" placeholder="Bet Amount" required>
            <input type="number" id="bet-number" placeholder="Pick a Number (1-100)" required>
            <button id="place-bet">Place Bet</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
